<div id="reading-map" class="container">
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
            <span>{{entry.minutesRead}} {{"date-range" | translate}}</span> <span class="caret"></span>
        </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
        <li ng-repeat="value in dateRangeArray" role="menuitem"><a ng-click="setRange(value)">{{ value }} <span translate="range-set"></span></a></li>
    </ul>
        </div>
    <svg id="map"></svg>
</div>
