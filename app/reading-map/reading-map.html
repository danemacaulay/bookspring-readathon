<div class="col-md-12">
    <div class="panel panel-primary">
        <div class="panel-heading ng-scope" translate="reading-map"></div>
        <div class="panel-body">

            <uib-alert type="success">Showing {{daysShowing}} days of data</uib-alert>

            <div id="reading-map" class="container">
                <div class="btn-group" uib-dropdown dropdown-append-to-body>
                    <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                        <span>{{entry.minutesRead}} {{"date-range" | translate}}</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
                        <li ng-repeat="(key, entryOption) in dateRangeArray">
                            <a translate="{{entryOption.translateLabel}}" ng-click="getNewMapData(entryOption.timeInDays)"></a>
                        </li>
                    </ul>
                </div>
                <svg id="map"></svg>
            </div>

        </div>
    </div>
</div>
