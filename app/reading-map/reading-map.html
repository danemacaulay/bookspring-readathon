<div class="row map">
    <div class="col-md-12">
        <h2 translate="reading-map" class="col-md-9"></h2>
        <div class="col-md-3">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                    <span>{{entry.minutesRead}} {{"date-range" | translate}}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
                    <li ng-repeat="(key, entryOption) in dateRangeArray">
                        <a translate="{{entryOption.translateLabel}}"
                           ng-click="getNewMapData(entryOption.timeInDays)"></a>
                    </li>
                </ul>
            </div>
            <div class="days-showing">Showing {{daysShowing}} days of data</uib-alert>
        </div>
    </div>
        <div id="reading-map" class="container row">
            <svg id="map"></svg>
        </div>
    </div>
</div>
