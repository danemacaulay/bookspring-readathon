<div class="col-md-6 brs-panel">
    <div class="stats-panel col-md-6 ">
        <h3>{{'total' | translate }} <br> {{'minutes-read' | translate}}</h3>
        <div class="stats-group">
            <div class="stat primary col-xs-6">
                <div class="amount">{{yourTotal}}</div>
                <div class="stat-label" translate="you"></div>
            </div>
            <div class="stat col-xs-6">
                <div class="amount">{{everyoneTotal}}</div>
                <div class="stat-label" translate="everyone"></div>
            </div>
        </div>
    </div>
    <div class="stats-panel col-md-6 ">
        <h3>{{'avg' | translate }} <br> {{'minutes-read' | translate}}</h3>
        <div class="stats-group">
            <div class="stat primary col-xs-6">
                <div class="amount">{{yourAvg}}</div>
                <div class="stat-label" translate="you"></div>
            </div>
            <div class="stat col-xs-6">
                <div class="amount">{{everyoneAvg}}</div>
                <div class="stat-label" translate="everyone"></div>
            </div>
        </div>
    </div>
</div>
