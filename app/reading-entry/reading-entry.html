<div class="col-md-6 brs-panel primary">

<h2 translate="reading-time"></h2>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="3000"
               close="closeAlert($index)">{{alert.msg}}
    </uib-alert>
    <form ng-submit="submitTime()">
        <p>
            <input class="big-input" type="text" placeholder="{{'enter-book-title' | translate}}" ng-model="entry.title">
        </p>
        <div class="btn-group" uib-dropdown>
            <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                <span>{{entry.minutesRead}} {{"minutes-read" | translate}}</span> <span
                    class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-to-body">
                <li ng-repeat="value in minutesArray" role="menuitem"><a ng-click="setTime(value)">{{ value
                    }} <span translate="minutes-set"></span></a></li>
            </ul>
        </div>
        <button type="submit" class="organic-btn large-btn green-btn submit-minutes-read"><span
                translate="submit-time" class="btn-holder"></span></button>
    </form>
</div>
